<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Grunge Bin
    </title>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./reset.css">
  </head>

  <body class="hero">
    <h1 class="title">Grunge Bin</h1>

    <form class="add-offender-form">
      <input
        class="name-input"
        placeholder="name of offender"/>
      <input
        class="offense"
        placeholder="reason why person is an offender"/>
      <button class="save-offender-btn">add offender</button>
    </form>

    <section class="count"></section>

    <button class="name-sort">Sort by Name</button>
    <button class="date-sort">Sort by Date</button>

    <ul class="offender-list">
      <li class="offender-list-item" id="list-item"></li>
    </ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="count.js"></script>
    <script src="sort.js"></script>
    <script src="templates.js"></script>
    <script src="index.js"></script>
  </body>
</html>
